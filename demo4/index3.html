<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本、矩形、圆弧描边和填充</title>
	<style type="text/css">
		body{
			background-color: #ddd;
		}
		#canvas{
			margin: 10px;
			background-color: #fff;
			border: thin solid #aaa;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="1050" height="700"></canvas>

	<script type="text/javascript">
		var ctx = document.getElementById('canvas').getContext('2d');

		function drawGrid(context, color, stepx, stepy){
			context.save();

			context.strokeStyle = color;
			context.lineWidth = 0.5;

			for(var i = stepx + 0.5; i < context.canvas.width; i += stepx){
				context.beginPath();
				context.moveTo(i,0);
				context.lineTo(i, context.canvas.height);
				context.stroke();
				context.closePath();
			}

			for(var i = stepy + 0.5; i < context.canvas.height; i += stepy){
				context.beginPath();
				context.moveTo(0,i);
				context.lineTo(context.canvas.width,i);
				context.stroke();
				context.closePath();
			}

			context.restore();
		}

		drawGrid(ctx, 'lightgray', 10, 10);

		ctx.font = '48px Arial';
		ctx.strokeStyle = "blue";
		ctx.fillStyle = 'red';
		ctx.lineWidth = '2';

		ctx.strokeText('Stroke', 60, 110);
		ctx.fillText('Fill', 440, 110);

		ctx.strokeText('Stroke & Fill', 650, 110);
		ctx.fillText('Stroke & Fill', 650, 110);

		//Rectangles
		ctx.lineWidth = '5';
		ctx.beginPath();
		ctx.rect(80, 150, 150, 100);
		ctx.stroke();

		ctx.beginPath();
		ctx.rect(400, 150, 150, 100);
		ctx.fill();

		ctx.beginPath();
		ctx.rect(750, 150, 150, 100);
		ctx.stroke();
		ctx.fill();

		//open arc
		ctx.beginPath();
		ctx.arc(150, 370, 60, 0, Math.PI*3/2);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(475, 370, 60, 0, Math.PI*3/2);
		ctx.fill();

		ctx.beginPath();
		ctx.arc(820, 370, 60, 0, Math.PI*3/2);
		ctx.stroke();
		ctx.fill();

		//close arc
		ctx.beginPath();
		ctx.arc(150, 550, 60, 0, Math.PI*3/2);
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(475, 550, 60, 0, Math.PI*3/2);
		ctx.closePath();
		ctx.fill();

		ctx.beginPath();
		ctx.arc(820, 550, 60, 0, Math.PI*3/2);
		ctx.closePath();
		ctx.stroke();
		ctx.fill();
	</script>
</body>
</html>
